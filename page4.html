<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <!-- Include the necessary libraries for QR code generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e5181;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: #e0e0e0; /* Adjust the background color */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;    
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <form id="donationForm">
        <h1>Donation Form</h1>
        <label for="amount">Enter Donation Amount:</label>
        <input type="number" id="amount" name="amount" required>
        
        <br>

        <!-- Placeholder for QR code -->
        <div id="qrcode"></div>

        <br>

        <button type="button" onclick="generateQRCode()">Generate QR Code</button>
        <button type="submit">Submit</button>
    </form>

    <script>
        let qrGenerated = false;

        function generateQRCode() {
            // Check if QR code is already generated
            if (!qrGenerated) {
                // Get the donation amount from the input field
                var amount = document.getElementById('amount').value;

                // Check if a valid amount is entered
                if (amount !== "") {
                    // Generate QR code using the entered amount
                    var qrcode = new QRCode(document.getElementById("qrcode"), {
                        text: "SpecificData: " + amount,
                        width: 128,
                        height: 128
                    });

                    // Set the flag to indicate QR code is generated
                    qrGenerated = true;

                    // Remove the "Generate QR Code" button after generating the QR code
                    var generateBtn = document.getElementById('generateBtn');
                    generateBtn.parentNode.removeChild(generateBtn);
                }
            }
        }
    </script>

</body>
</html>
